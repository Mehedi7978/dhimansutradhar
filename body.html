    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #F5F5F5;
            color: #212121;
        }

        header {
            background-color: #1976D2;
            padding: 10px;
            text-align: center;
            color: #F5F5F5;
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #00ACC1;

            margin: 0 15px;

        }

        }

        .button-group {
            margin-top: 20px;
        }

        .button {
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .button-paid {
            background-color: #1976D2;
            color: #F5F5F5;
        }

        .button-unpaid {
            background-color: #FFB300;
            color: #212121;
        }

        .button-paid:hover {
            background-color: #1565C0;
        }

        .button-unpaid:hover {
            background-color: #FFA000;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            background-color: #1976D2;
            color: #F5F5F5;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>

            alert(`Information updated: ${status}`);
